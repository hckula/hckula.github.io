<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="refresh" content="10" />
    <title>Where Am I</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåè</text></svg>"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      html,
      body,
      #map-whereami {
        height: 100%;
        width: 100vw;
      }
      .leaflet-popup-content-wrapper {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="map-whereami"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      var mapContainer = document.getElementById("map-whereami");

      var map = L.map("map-whereami").fitWorld();

      var tiles = L.tileLayer(
        "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> | <a href="./" target="_blank">hckula</a>',
        }
      ).addTo(map);

      function onLocationFound(e) {
        var radius = e.accuracy.toFixed(2);

        var locationMarker = L.marker(e.latlng)
          .addTo(map)
          .bindPopup("Accuracy " + radius + " meters")
          .openPopup();

        var locationCircle = L.circle(e.latlng, radius * 1.5).addTo(map);
      }

      function onLocationError(e) {
        alert(e.message);
      }

      map.on("locationfound", onLocationFound);
      map.on("locationerror", onLocationError);

      map.locate({
        watch: false,
        setView: true,
        maxZoom: 18,
        enableHighAccuracy: true,
      });

      map.removeControl(map.zoomControl);
    </script>
  </body>
</html>
